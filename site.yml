---
- name: Provision Raspberry Pi with kernel, Docker, and sched-ext
  hosts: rpi
  become: true
  vars_files:
    - vars/prod.yml
  vars:
    docker_users:
      - las3

  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

  roles:
    - role: kernel
      tags: kernel
    - role: geerlingguy.docker
      tags: docker
    - role: sched_ext
      tags: sched_ext
    - role: motra
      tags: motra
