---
- name: Install minimal dependencies for sched-ext
  apt:
    name:
      - build-essential
      - bpftool
      - libelf-dev
      - libzstd-dev
      - pkg-config
      - git
      - curl
    state: present
    update_cache: yes

- name: Check for existing rustup installation
  become: true
  become_user: "{{ sched_ext_user }}"
  command: command -v rustup
  register: rustup_check
  changed_when: false
  failed_when: false

- name: Install rustup for {{ sched_ext_user }}
  become: true
  become_user: "{{ sched_ext_user }}"
  shell: |
    set -euo pipefail
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.82.0 --profile minimal
  args:
    executable: /bin/bash
  environment:
    HOME: "/home/{{ sched_ext_user }}"
  when: rustup_check.rc != 0

- name: Ensure cargo bin is in PATH
  become: true
  become_user: "{{ sched_ext_user }}"
  lineinfile:
    path: "/home/{{ sched_ext_user }}/.profile"
    line: 'export PATH="$HOME/.cargo/bin:$PATH"'
    create: yes
    state: present

- name: Clone scx repository (optional, for reference/examples)
  git:
    repo: https://github.com/sched-ext/scx.git
    dest: "{{ scx_clone_dir }}"
    version: "{{ scx_version }}"
    force: yes
  when: scx_clone_repo | bool

- name: Install sched-ext schedulers and tools from crates.io
  become: true
  become_user: "{{ sched_ext_user }}"
  shell: |
    set -euo pipefail
    export PATH="$HOME/.cargo/bin:$PATH"
    cargo install {{ item }}
  args:
    executable: /bin/bash
  environment:
    HOME: "/home/{{ sched_ext_user }}"
  loop: "{{ scx_crates_to_install }}"
  when: scx_crates_to_install | length > 0
