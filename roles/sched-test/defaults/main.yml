---
# Defaults for sched-test role

# User owning the motra workspace and docker compose runtime
motra_user: "las3"

# Directory containing the multi-dev docker-compose files on target hosts
sched_test_workdir: "/home/{{ motra_user }}/motra/simple-water-treatment-plant/multi-dev"

# Scenario and scheduler labels to apply to compose services
sched_test_scenario: "baseline"
sched_test_scheduler: "cfs" # cfs | bpfland | lavd | rusty | flash | scx_<name>

# Whether to attempt switching the host scheduler via sched-ext
# If true and scheduler != cfs, will try scx_loader <scheduler>
sched_test_switch_scheduler: true

# Attack toggle and duration (run on rpiserver using attacker.yml profile="attack")
sched_test_attack: false
sched_test_attack_duration: 120 # seconds

# Grace periods
sched_test_wait_after_up: 10
sched_test_wait_before_attack: 5

# Whether to stop the attacker container after duration
sched_test_stop_attack_after: true
